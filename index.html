<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qruz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #1565c0; /* Ubah warna teks menjadi biru tua */
            font-weight: 600;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            color: #1565c0; /* Ubah warna label menjadi biru tua */
            font-weight: 600;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1565c0; /* Ubah warna latar belakang tombol menjadi biru tua */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #0d47a1; /* Ubah warna latar belakang tombol saat hover menjadi biru lebih gelap */
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #1565c0; /* Ubah warna teks hasil menjadi biru tua */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>qruz</h1>

        <label for="textInput">Enter the text or URL to generate QR Code:</label>
        <input type="text" id="textInput" placeholder="Enter text or URL" required>

        <button onclick="generateQRCode()">Generate QR Code</button>

        <div class="qrcode" id="qrcode"></div>

        <div class="footer">qruz by Anayaka</div>
    </div>

    <script>
        function generateQRCode() {
            const text = document.getElementById('textInput').value;
            const qrCodeDiv = document.getElementById('qrcode');

            if (!text) {
                qrCodeDiv.innerHTML = "Please enter text or URL.";
                return;
            }

            const qrCodeUrl = `https://quickchart.io/qr?text=${encodeURIComponent(text)}&size=200`;

            qrCodeDiv.innerHTML = `<img src="${qrCodeUrl}" alt="QR Code">`;
        }
    </script>
</body>
</html>
